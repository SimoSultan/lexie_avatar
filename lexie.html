<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lexie Avatar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="css-illustration">
  <!-- Invisible Box-->
  <div class="box layer1">
        
        <!-- Lexie -->
        <div class="lexie layer2">  
            <!-- Lexie Head -->
            <div class="lexie__head layer2"></div>  
            
            <!-- Lexie Nose -->
            <div class="lexie__nose layer2"></div>
            
        <!-- End Lexie -->
        </div>


        <!-- marble -->
        <div class="cat marble layer3">  

            <!-- head -->
            <div class="cat__head marble__head layer3">
                
                <!-- eyes -->
                <div class="cat__eyes-cont layer4">
                    <!-- left eye -->
                    <div class="cat-eye cat-eye-left marble__eye-color">
                        <div class="cat-eye-pupil marble__pupil-color"></div>
                    </div>
                    <!-- right eye -->
                    <div class="cat-eye cat-eye-right marble__eye-color">
                        <div class="cat-eye-pupil marble__pupil-color"></div>
                    </div>
                </div>

                <!-- whiskers -->
                <div class="cat__whiskers-cont layer4">
                    <!-- left whisker -->
                    <div class="cat-whisker-left">
                        <div class="cat-whisker whisker-top marble__whisker-color"></div>
                        <div class="cat-whisker whisker-top-middle marble__whisker-color"></div>
                        <!-- <div class="cat-whisker whisker-middle marble__whisker-color"></div> -->
                        <div class="cat-whisker whisker-bottom-middle marble__whisker-color"></div>
                        <div class="cat-whisker whisker-bottom marble__whisker-color"></div>
                    </div>
                    <!-- right whisker -->
                    <div class="cat-whisker-right">
                        <div class="cat-whisker whisker-top marble__whisker-color"></div>
                        <div class="cat-whisker whisker-top-middle marble__whisker-color"></div>
                        <!-- <div class="cat-whisker whisker-middle marble__whisker-color"></div> -->
                        <div class="cat-whisker whisker-bottom-middle marble__whisker-color"></div>
                        <div class="cat-whisker whisker-bottom marble__whisker-color"></div>
                    </div>
                </div>

                <!-- nose -->
                <div class="cat__nose-cont layer4">
                    <div class="cat-nose">
                        <div class="cat-nose-top marble__nose-color"></div>
                    </div>
                </div>

                <!-- ears -->
                <div class="cat__ear-cont layer4">
                <!-- left ear -->
                <div class="cat-ear-outer-left marble__ear-outer-colour">
                    <div class="cat-ear-inner-left marble__ear-inner-colour"></div>
                </div>
                <div class="cat-ear-outer-right marble__ear-outer-colour">
                    <div class="cat-ear-inner-left marble__ear-inner-colour"></div>
                </div>
                <!-- right ear -->
            </div>

            </div>

        <!-- End marble -->
        </div>




        <!-- pearl -->
        <div class="cat pearl layer3">  

            <!-- head -->
            <div class="cat__head pearl__head layer3">
                
                <!-- eyes -->
                <div class="cat__eyes-cont layer4">
                    <!-- left eye -->
                    <div class="cat-eye cat-eye-left pearl__eye-color">
                        <div class="cat-eye-pupil pearl__pupil-color"></div>
                    </div>
                    <!-- right eye -->
                    <div class="cat-eye cat-eye-right pearl__eye-color">
                        <div class="cat-eye-pupil pearl__pupil-color"></div>
                    </div>
                </div>

                <!-- whiskers -->
                <div class="cat__whiskers-cont layer4">
                    <!-- left whisker -->
                    <div class="cat-whisker-left">
                        <div class="cat-whisker whisker-top pearl__whisker-color"></div>
                        <div class="cat-whisker whisker-top-middle pearl__whisker-color"></div>
                        <!-- <div class="cat-whisker whisker-middle pearl__whisker-color"></div> -->
                        <div class="cat-whisker whisker-bottom-middle pearl__whisker-color"></div>
                        <div class="cat-whisker whisker-bottom pearl__whisker-color"></div>
                    </div>
                    <!-- right whisker -->
                    <div class="cat-whisker-right">
                        <div class="cat-whisker whisker-top pearl__whisker-color"></div>
                        <div class="cat-whisker whisker-top-middle pearl__whisker-color"></div>
                        <!-- <div class="cat-whisker whisker-middle pearl__whisker-color"></div> -->
                        <div class="cat-whisker whisker-bottom-middle pearl__whisker-color"></div>
                        <div class="cat-whisker whisker-bottom pearl__whisker-color"></div>
                    </div>
                </div>

                <!-- nose -->
                <div class="cat__nose-cont layer4">
                    <div class="cat-nose">
                        <div class="cat-nose-top pearl__nose-color"></div>
                    </div>
                </div>

                <!-- ears -->
                <div class="cat__ear-cont layer4">
                    <!-- left ear -->
                    <div class="cat-ear-outer-left pearl__ear-outer-colour">
                        <div class="cat-ear-inner-left pearl__ear-inner-colour"></div>
                    </div>
                    <div class="cat-ear-outer-right pearl__ear-outer-colour">
                        <div class="cat-ear-inner-left pearl__ear-inner-colour"></div>
                    </div>
                    <!-- right ear -->
                </div>

            </div>

        <!-- End pearl -->
        </div>
        
        
    <!-- End Invisible Box -->
    </div>
</div>

</body>
</html>

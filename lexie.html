<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lexie Avatar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>


<div class="css-illustration">

    <!-- Invisible Box-->
    <div class="box layer1">

        <!-- Lexie -->
        <div class="lexie layer3">

            <!-- head -->
            <div class="lexie__head layer3">

                <!-- eye brows -->
                <div class="lexie__eye-brows-cont layer4">
                    <div class="eye-brow-cont eye-brow-cont-left">
                        <div class="eye-brow-background"></div>
                        <div class="eye-brow-foreground layer5"></div>
                    </div>
                    <div class="eye-brow-cont eye-brow-cont-right">
                        <div class="eye-brow-background"></div>
                        <div class="eye-brow-foreground layer5"></div>
                    </div>
                </div>

                <!-- eyes -->
                <div class="lexie__eyes-cont layer4">
                    <div class="eye-cont eye-cont-left">
                        <div class="eye-background layer5"></div>
                        <div class="eye-lash eye-lash-left eye-lash-left-1 ">
                            <div class="eye-lash-foreground"></div>
                        </div>
                        <div class="eye-lash eye-lash-left eye-lash-left-2">
                            <div class="eye-lash-foreground"></div>
                        </div>
                        <div class="eye-foreground layer6"></div>
                        <div class="iris layer5">
                            <div class="pupil"></div>
                            <div class="pupil-shine"></div>
                        </div>
                    </div>
                    <div class="eye-cont eye-cont-right layer6">
                        <div class="eye-background layer5"></div>
                        <div class="eye-lash eye-lash-right eye-lash-right-1">
                            <div class="eye-lash-foreground"></div>
                        </div>
                        <div class="eye-lash eye-lash-right eye-lash-right-2">
                            <div class="eye-lash-foreground"></div>
                        </div>
                        <div class="eye-foreground layer6"></div>
                        <div class="iris layer5">
                            <div class="pupil"></div>
                            <div class="pupil-shine"></div>
                        </div>
                    </div>
                </div>

                <!-- nose -->
                <div class="lexie__nose"></div>

                <!-- mouth -->
                <div class="lexie__mouth-cont">
                    <div class="mouth">
                        <div class="mouth__teeth"></div>
                        <div class="mouth__tongue"></div>
                    </div>
                </div>
                
                <!-- hair forehead-->
                <div class="lexie__hair-forehead-cont">
                    <div class="hair-forehead-middle"></div>
                    <div class="hair-forehead-top hair-forehead-top-left"></div>
                    <div class="hair-forehead-top hair-forehead-top-right"></div>
                </div>

            </div>

            <!-- hair outside -->
            <img class="hair-outside-svg layer1" src="svg/lexie-hair.svg" alt="">
            
            <!-- ears -->
            <div class="lexie__ear-cont layer2">
                <!-- left ear -->
                <div class="ear-outer ear-left">
                    <div class="ear-inner"></div>
                    <div class="earring"></div>
                </div>
                <!-- right ear -->
                <div class="ear-outer ear-right">
                    <div class="ear-inner"></div>
                    <div class="earring"></div>
                </div>
            </div>

            <!-- neck -->
            <div class="lexie__neck layer2">
                <div class="neck">
                    <div class="neck-shadow"></div>
                </div>
            </div>

            <!-- body -->
            <div class="lexie__body-cont layer1">
                <div class="shirt-cont">
                    <div class="shirt-neck">
                        <div class="shirt-neck-necklace"></div>
                    </div>
                </div>
            </div>

            
            <div class="cat__body-cont layer2">
                <div class="cat__body marble__body">
                    <div class="white-fur-head-bottom"></div>
                    <div class="tan-fur-body-back"></div>
                </div>
                <div class="cat__body pearl__body">
                    <div class="fur-color-body-top"></div>
                    <div class="fur-color-body-bottom"></div>
                    <div class="fur-color-head-bottom"></div>
                </div>
            </div>

        </div>
        <!-- End Lexie -->

        <!-- marble -->
        <div class="cat marble layer5">  
            <!-- head -->
            <div class="cat__head marble__head fur-color layer5">
                
                <!-- eyes -->
                <div class="cat__eyes-cont layer5">
                    <!-- left eye -->
                    <div class="cat-eye cat-eye-left marble__eye">
                        <div class="cat-eye-pupil marble__pupil-color"><div class="pupil-shine"></div></div>
                    </div>
                    <!-- right eye -->
                    <div class="cat-eye cat-eye-right marble__eye">
                        <div class="cat-eye-pupil marble__pupil-color"><div class="pupil-shine"></div></div>
                    </div>
                </div>

                <!-- whiskers -->
                <div class="cat__whiskers-cont layer5">
                    <!-- left whisker -->
                    <div class="cat-whisker-left">
                        <div class="cat-whisker whisker-top marble__whisker-color whisker-dot"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-top-middle marble__whisker-color"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom-middle marble__whisker-color"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom marble__whisker-color"><div class="cat-whisker-dot"></div></div>
                    </div>
                    <!-- right whisker -->
                    <div class="cat-whisker-right">
                        <div class="cat-whisker whisker-top marble__whisker-color"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-top-middle marble__whisker-color"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom-middle marble__whisker-color"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom marble__whisker-color"><div class="cat-whisker-dot"></div></div>
                    </div>
                </div>

                <!-- nose -->
                <div class="cat__nose-cont layer5">
                    <div class="triangle marble__nose"></div>
                </div>

                    <!-- mouth -->
                <div class="cat__mouth-cont layer6">
                    <div class="cat-mouth cat-mouth-left marble__mouth layer6"></div>
                    <div class="cat-mouth cat-mouth-right marble__mouth layer6" layer></div>
                </div>

                <!-- ears -->
                <div class="cat__ear-cont layer5">
                    <!-- left ear -->
                    <div class="cat-ear-outer cat-ear-outer-left marble__ear-outer layer5">
                        <div class="cat-ear-inner marble__ear-inner layer6">
                            <div class="cat-ear-inner-blend fur layer6"></div>
                        </div>
                    </div>
                    <!-- right ear -->
                    <div class="cat-ear-outer cat-ear-outer-right marble__ear-outer layer5">
                        <div class="cat-ear-inner marble__ear-inner layer6">
                            <div class="cat-ear-inner-blend fur layer6"></div>
                        </div>
                        <div class="tan-fur-ear-outer"></div>
                    </div>
                </div>

                <!-- head fur colouring -->
                <div class="marble__head-copy layer3">
                    <div class="marble__head-copy-white-fur layer2"></div>
                    <div class="marble__head-copy-tan-fur-nose layer1"></div>
                    <div class="marble__head-copy-tan-fur-right-eye layer1"></div>
                    <div class="marble__head-copy-tan-fur-right-ear layer5"></div>
                </div>


            </div>

        </div>
        <!-- end marble -->


        <!-- pearl -->
        <div class="cat pearl layer5">  

            <!-- head -->
            <div class="cat__head pearl__head fur-color layer5">
                
                <!-- eyes -->
                <div class="cat__eyes-cont layer5">
                    <!-- left eye -->
                    <div class="cat-eye cat-eye-left pearl__eye">
                        <div class="cat-eye-pupil pearl__pupil"><div class="pupil-shine"></div></div>
                    </div>
                    <!-- right eye -->
                    <div class="cat-eye cat-eye-right pearl__eye">
                        <div class="cat-eye-pupil pearl__pupil"><div class="pupil-shine"></div></div>
                    </div>
                </div>

                <!-- whiskers -->
                <div class="cat__whiskers-cont layer5">
                    <!-- left whisker -->
                    <div class="cat-whisker-left">
                        <div class="cat-whisker whisker-top pearl__whisker"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-top-middle pearl__whisker"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom-middle pearl__whisker"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom pearl__whisker"><div class="cat-whisker-dot"></div></div>
                    </div>
                    <!-- right whisker -->
                    <div class="cat-whisker-right">
                        <div class="cat-whisker whisker-top pearl__whisker"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-top-middle pearl__whisker"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom-middle pearl__whisker"><div class="cat-whisker-dot"></div></div>
                        <div class="cat-whisker whisker-bottom pearl__whisker"><div class="cat-whisker-dot"></div></div>
                    </div>
                </div>

                <!-- nose -->
                <div class="cat__nose-cont layer5">
                    <div class="triangle pearl__nose"">
                        <div class="nose-dot dot1"></div>
                    </div>
                </div>

                <!-- mouth -->
                <div class="cat__mouth-cont layer6">
                    <div class="cat-mouth cat-mouth-left pearl__mouth"></div>
                    <div class="cat-mouth cat-mouth-right pearl__mouth"></div>
                </div>

                <!-- ears -->
                <div class="cat__ear-cont layer5">
                    <!-- left ear -->
                    <div class="cat-ear-outer cat-ear-outer-left pearl__ear-outer">
                        <div class="cat-ear-inner pearl__ear-inner">
                            <div class="cat-ear-inner-blend fur"></div>
                        </div>
                        <div class="inner-ear-foreground"></div>
                    </div>
                    <!-- right ear -->
                    <div class="cat-ear-outer cat-ear-outer-right pearl__ear-outer">
                        <div class="cat-ear-inner pearl__ear-inner">
                            <div class="cat-ear-inner-blend fur"></div>
                        </div>
                        <div class="inner-ear-foreground"></div>
                    </div>
                </div>

                <!-- head fur colouring -->
                <div class="pearl__head-copy layer3">
                    <div class="pearl__head-copy-white-fur layer2"></div>
                    <div class="pearl__head-copy-tan-fur-nose layer1"></div>
                    <div class="pearl__head-copy-tan-fur-right-head layer5"></div>
                    <div class="pearl__head-copy-tan-fur-left-head layer5"></div>
                    <div class="pearl__head-copy-tan-fur-right-eye layer1"></div>
                    <div class="pearl__head-copy-black-fur-top-left-head layer5"></div>
                    <div class="pearl__head-copy-black-fur-top-middle-head layer5"></div>
                    <div class="pearl__head-copy-black-fur-left-eye layer1"></div>
                </div>
            </div>

        </div>
        <!-- End pearl -->
        
    </div>
    <!-- End Invisible Box -->
</div>

</body>
</html>

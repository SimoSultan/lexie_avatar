<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lexie Avatar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="css-illustration">
  <!-- Invisible Box-->
  <div class="box layer1">
        
        <!-- Lexie -->
        <div class="lexie layer2">  
            <!-- Lexie Head -->
            <div class="lexie__head layer2"></div>  
            
            <!-- Lexie Nose -->
            <div class="lexie__nose layer2"></div>
            
        <!-- End Lexie -->
        </div>


        <!-- marble -->
        <div class="cat marble layer3">  

            <!-- Head -->
            <div class="cat__head marble__head layer3">
                
                <!-- left eye -->
                <div class="cat__eyes cat__eyes-left marble__eye-color layer4">
                    <div class="cat__eyes cat__eyes-pupils marble__pupil-color layer5"></div>
                </div>
                <!-- right eye -->
                <div class="cat__eyes cat__eyes-right marble__eye-color layer4">
                    <div class="cat__eyes cat__eyes-pupils marble__pupil-color layer5"></div>
                </div>

                <!-- whiskers -->
                <div class="cat__whiskers whisker-cont">
                    <div class="whisker whisker-top"></div>
                    <div class="whisker whisker-middle"></div>
                    <div class="whisker whisker-bottom"></div>
                </div>

            </div>

        <!-- End marble -->
        </div>




        <!-- pearl -->
        <div class="cat pearl layer3">  

            <!-- Head -->
            <div class="cat__head pearl__head layer3">
                
                <!-- left eye -->
                <div class="cat__eyes cat__eyes-left pearl__eye-color layer4">
                    <div class="cat__eyes cat__eyes-pupils pearl__pupil-color layer5"></div>
                </div>
                <!-- right eye -->
                <div class="cat__eyes cat__eyes-right pearl__eye-color layer4">
                    <div class="cat__eyes  cat__eyes-pupils pearl__pupil-color layer5"></div>
                </div>

            </div>

        <!-- End pearl -->
        </div>
        
        
    <!-- End Invisible Box -->
    </div>
</div>

</body>
</html>
